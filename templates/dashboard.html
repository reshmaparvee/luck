{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h2>{{params['blog_name']}}</h2>
              <span class="subheading">{{params['tag_line']}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic Actions</h1>
          <a href="/edit/0"><BUTTON class ="btn btn-primary">Add a New Post</BUTTON></a>
          <a href="/logout"><BUTTON class ="btn btn-primary">LogOut</BUTTON></a>
          <hr>
          <h1>Upload a File</h1>
          
            <form action="/uploader" method="post" enctype="multipart/form-data">

  <input  type="file" name="file1" >
  <button class ="btn btn-primary" type="submit">Submit</button>
            </form>
            
          


     <!-- Todo: Fetch it using for loop from the database -->
<hr>
    
Welcome You are Logged in
<table class="table">
    <thead>
      <tr>
        <th>SNO</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts %} 

      <tr>
        <td>{{ post.SNO }}</td>
        <td>{{ post.Title }}</td>
        <td>{{ post.Date }}</td>
        <td><a href="/edit/{{post.SNO}}"><BUTTON class ="btn btn-primary">Edit</BUTTON></a></td>
        <td><a href="/delete/{{post.SNO}}"><BUTTON class ="btn btn-primary">Delete</BUTTON></a></td>
      </tr>
      
      
      {% endfor %}


     
    </tbody>

  </table>
          <!-- Pager -->
          
    {% endblock %}
